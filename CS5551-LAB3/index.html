<html>
<head >
    <title>Mongo DB</title>
    <script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular-resource.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-app="meanApp" ng-controller="meanController">
    <h1 class="text-center">Mean Stack Application</h1>
    <div class="row main">
        <div class="main-login main-center">
            <form class="" method="post" ng-submit="insertData()" ng-hide="regVisible">
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email:</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email" ng-model="formData.uemail" placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" ng-model="formData.upwd"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>
                <input type="submit" name="CreateUser" value="Register" id="button" class="text-center"/>
            </form>
            <form method="post" ng-submit="loginCheck()" ng-hide="loginVisible">
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email:</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" ng-model="loginData.lemail" placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" ng-model="loginData.lpwd"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>
                <input type="submit" name="Login" value="Login" id="login" class="text-center"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
